spring.application.name=Outfit
server.port=8085
debug=false

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/outfit
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties - change to create-drop to recreate schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Updated dialect name for newer Hibernate versions
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Allow circular references (temporary solution)
spring.main.allow-circular-references=true

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Jackson serialization settings
spring.jackson.serialization.fail-on-empty-beans=false

